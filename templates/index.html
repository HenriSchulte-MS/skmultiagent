<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { height: 100vh; display: flex; }
        .sidebar { width: 20%; background: #f8f9fa; padding: 10px; }
        .event-log { width: 25%; background: #e9ecef; padding: 10px; overflow-y: auto; }
        .chat-container { width: 55%; padding: 10px; }
        .chat-box { height: 70vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h5>My Tasks</h5>
        <ul id="conversation-list" class="list-group"></ul>
    </div>
    <div class="event-log">
        <h5>Event Log</h5>
        <ul id="event-list" class="list-group"></ul>
    </div>
    <div class="chat-container">
        <h5>Chat</h5>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-message" class="form-control" placeholder="Type a message...">
        <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function loadConversationHistory() {
            $.get("/get_history", function(data) {
                let chatBox = $("#chat-box");
                chatBox.html("");
                data.forEach(msg => {
                    chatBox.append(`<div><strong>${msg.role}:</strong> ${msg.message}</div>`);
                });
                chatBox.scrollTop(chatBox[0].scrollHeight); // Auto-scroll to the latest message
            });
        }

        function loadEventLog() {
            $.get("/get_events", function(data) {
                let eventList = $("#event-list");
                eventList.html("");
                data.forEach(event => {
                    eventList.append(`<li class='list-group-item'><strong>${event.event}:</strong> ${event.details}</li>`);
                });
            });
        }

        function sendMessage() {
            let message = $("#user-message").val();
            if (message.trim() === "") return;
            
            // Show the user's message instantly in the chat window
            let chatBox = $("#chat-box");
            chatBox.append(`<div><strong>User:</strong> ${message}</div>`);
            chatBox.scrollTop(chatBox[0].scrollHeight); // Auto-scroll
            $("#user-message").val(""); // Clear input field
            
            $.ajax({
                url: "/send_message",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ message: message }),
                success: function(response) {
                    chatBox.append(`<div><strong>Agent:</strong> ${response.response}</div>`);
                    chatBox.scrollTop(chatBox[0].scrollHeight); // Auto-scroll to latest response
                    loadEventLog();
                },
                error: function(xhr, status, error) {
                    console.error("Error sending message:", error);
                }
            });
        }

        $(document).ready(function() {
            loadConversationHistory();
            loadEventLog();
            
            // Allow sending messages with Enter key
            $("#user-message").keypress(function(event) {
                if (event.which === 13) { // Enter key
                    event.preventDefault(); // Prevent default behavior
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
