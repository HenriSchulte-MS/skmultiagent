<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-2 sidebar">
                <div class="sidebar-header">
                    <h5><i class="fas fa-tasks"></i> Conversations</h5>
                </div>
                <ul id="conversation-list" class="list-group conversation-list"></ul>
            </div>
            <div class="col-7 chat-container">
                <div class="chat-header">
                    <h5><i class="fas fa-comments"></i> Chat</h5>
                </div>
                <div class="chat-box" id="chat-box"></div>
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" id="user-message" class="form-control" placeholder="Type your message...">
                        <button class="btn btn-primary" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-3 event-log">
                <div class="event-header">
                    <h5><i class="fas fa-list-ul"></i> Event Log</h5>
                </div>
                <ul id="event-list" class="list-group event-list"></ul>
            </div>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
